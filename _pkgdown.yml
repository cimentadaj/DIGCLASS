url: https://cimentadaj.github.io/DIGCLASS/
template:
  bootstrap: 5


reference:
- subtitle: Built-in datasets
  contents:
    - ess
    - issp
    - all_labels
    - all_schemas

- subtitle: ESEC-related
  desc: >
    Functions the translate to ESEC-related schemas
  contents:
    - matches("esec|msec|eseg")

- subtitle: EGP-related
  desc: >
    Functions the translate to EGP-related schemas
  contents:
    - matches("egp")

- subtitle: Numeric schemas
  desc: >
    Functions the translate to schemas which are only numeric such as ISEI.
  contents:
    - isco08_to_isei
    - isco08_to_siops
    - isco88_to_mps
    - isco08_to_oep
    - isco88_to_oep

- subtitle: Other schemas
  desc: >
    Functions the translate to other schemas.
  contents:
    - isco08_to_microclass
    - isco08_to_isco88
    - isco08_to_oesch
    - matches("ipics")
    - isco88_to_isco08
    - isco88_to_isco88com
    - isco88_to_isco68
    - isco88_to_ordc
    - isco88com_to_wright
    - esco_to_isco08

- subtitle: Utility functions
  desc: >
    Utility functions to manipulate ISCO vectors
  contents:
    - matches("swap")
    - repair_isco
    - isco_fill

